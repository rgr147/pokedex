<!DOCTYPE html>
<html lang="pt-br">
<head id="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=portrait"/>
    <!--Normalize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--nosso css global-->
    <link rel="stylesheet" href="./assets/css/global.css"/>
    <!--meus css-->
    <link rel="stylesheet" href="./assets/css/pagina-about.css"/>
    <link rel="stylesheet" href="./assets/css/base_stats.css"/>
    <link rel="stylesheet" href="./assets/css/about.css"/>
    <link rel="stylesheet" href="./assets/css/evolution.css"/>
    <link rel="stylesheet" href="./assets/css/moves.css"/>
    <!--fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet"/>
    <!-- imagem do favicon-->
    <link rel="shortcut icon" href="./assets/images/favicon.ico"/>
    <title>Pokemon Description</title>

</head>
<body>
    <!-- menu com opções de retorno para index.html e favoritar o pokemon -->
    <header id="header-menu" class="menu">
        <div class="menu__buttons">
            <button type="button" id="button-back" class="menu__buttons__button">&#8592;</button>
            <button type="button" id="button-favorite" class="menu__buttons__button">&#9825;</button>
        </div>
    </header>
    <!-- fim do trecho de menu -->
    <main class="content" id="content">
        <!-- seção com informações básicas do pokemon selecionado, incluindo a imagem-->
        <section class="content__pokemon" id="pokemon">
            <div class="content__pokemon__details">
                <h1 class="content__pokemon__details__name" id="name">Name</h1>
                <span class="content__pokemon__details__number" id="number">id</span>
                <ul class="content__pokemon__details__types" id="types">
                
                </ul>
                <div class="content__pokemon__details__image">
                    <img class="content__pokemon__details__sprite" id="sprite">
                </div>
            </div>
        </section>
        <!-- fim da primeira da orimeira seção que consta as informações básicas do pokemon --> 

        <!-- inicio da segunda seção onde consta informações detalhadas do pokemon selecionado -->
        <section class="content__description-pokemon">
            <!-- menu de navegação -->
            <nav class="content__description-pokemon__nav">
                <a href="#about" id="link-about" class="link-active">About</a>
                <a href="#base-stats" id="link-base-stats" class="link-inactive">Base Stats</a>
                <a href="#evolution" id="link-evolution" class="link-inactive">Evolution</a>
                <a href="#moves" id="link-moves" class="link-inactive">Moves</a>
            </nav>
            <!-- fim do menu de navegação -->

            <!-- inicio página/div "About" -->
            <div id="about" class="content__description-pokemon__about content-div">
                <ul class="content__description-pokemon__about__list">
                    <li>
                        <p>Species</p>
                        <span id="specie"></span>
                    </li>
                    <li>
                        <p>Height</p>
                        <span id="height"></span>
                    </li>
                    <li>
                        <p>Weight</p>
                        <span id="weight"></span>
                    </li>
                    <li>
                        <p>Abilities</p>
                        <span id="abilities"></span>
                    </li>
                    <li>
                        <p class="subtitle-stats">Breeding</p>
                    </li>
                    <li>
                        <p>Gender</p>
                        <span id="gender"></span>
                    </li>
                    <li>
                        <p>Egg Groups</p>
                        <span id="eggGroups"></span>
                    </li>
                    <li>
                        <p>Egg Cicle</p>
                        <span id="eggCicle"></span>
                    </li>
                </ul>
            </div>
            <!-- fim da página "About" -->
            
            <!-- início da página "Base Stats" -->
            <div id="base-stats" class="content-div hidden"> 
                <div class="content__description-pokemon__base-stats">
                    <div class="content__description-pokemon__base-stats__skills" id="base-stats-skills">
                        <ul class="content__description-pokemon__base-stats__skills__list">
                            <li>
                                <div class="content__description-pokemon__base-stats__skills__list__text">
                                    <p>HP</p>
                                    <span id="base-stats-hp"></span>
                                </div>
                                <span class="bars-red">
                                    <span class="bar-hp"></span>
                                </span>        
                            </li>
                            <li>
                                <div class="content__description-pokemon__base-stats__skills__list__text">
                                    <p>Atack</p>
                                    <span id="base-stats-attack"></span>
                                </div>
                                <span class="bars-green">
                                    <span class="bar-attack"></span>
                            </span>        
                            </li>
                            <li>
                                <div class="content__description-pokemon__base-stats__skills__list__text">
                                    <p>Defense</p>
                                    <span id="base-stats-defense"></span>
                                </div>
                                <span class="bars-red">
                                    <span class="bar-defense"></span>
                            </span>        
                            </li>
                            <li>
                                <div class="content__description-pokemon__base-stats__skills__list__text">
                                    <p>Sp. Atack</p>
                                    <span id="base-stats-sp-attack"></span>
                                </div>
                                <span class="bars-green">
                                    <span class="bar-sp-attack"></span>
                            </span>        
                            </li>
                            <li>
                                <div class="content__description-pokemon__base-stats__skills__list__text">
                                    <p>Sp. Def</p>
                                    <span id="base-stats-sp-defense"></span>
                                </div>
                                <span class="bars-green">
                                    <span class="bar-sp-defense"></span>
                            </span>        
                            </li>
                            <li>
                                <div class="content__description-pokemon__base-stats__skills__list__text">
                                    <p>Speed</p>
                                    <span id="base-stats-speed"></span>
                                </div>
                                <span class="bars-red">
                                    <span class="bar-speed"></span>
                                </span>        
                            </li>
                            <li>
                                <div class="content__description-pokemon__base-stats__skills__list__text">
                                    <p>Total</p>
                                    <span id="base-stats-total"></span>
                                </div>
                                <span class="bars-green">
                                    <span class="bar-total"></span>
                                </span>        
                            </li>
                        </ul>
                    </div>
                    <div class="content__description-pokemon__base-stats__observation">
                        <span class="subtitle-stats">Defenses</span>
                        
                    </div>
                </div>
            </div>
            <!-- fim da página "Base Stats" -->
            
            <!-- inicio da página "evolution"-->
            <div id="evolution" class="content__description-pokemon__evolution content-div hidden">
                <span class="content__description-pokemon__evolution__subtitle subtitle-stats">Evolution Chain</span>
                <div id="evolution-container" class="content__description-pokemon__evolution__container">

                </div>
            </div>
            <!--- fim da página "evolution" -->

            <!-- inicio da página "Moves"-->
            <div id="moves" class="content__description-pokemon__moves content-div hidden">
                <div class="content__description-pokemon__moves__list">
                    <span class="subtitle-stats">Abilities Description</span>
                    <ul id="moves-list">

                    </ul>
                </div>
            </div>
            <!-- fim da página "Moves"-->

        </section>
    </main>
    <footer id="footer" class="footer">

    </footer>
    <script defer src="./assets/js/poke-api-about.js"></script>
    <script defer src="./assets/js/pokemon-models.js"></script>
    <script defer src="./assets/js/about.js"></script>
    <script defer src="./assets/js/about-bars-animation.js"></script>
</body>
</html>
