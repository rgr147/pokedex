<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- nosso css global-->
    <link rel="stylesheet" href="./assets/css/global.css"/>
    <link rel="stylesheet" href="./assets/css/pagina-about.css">
    <title>Pokemon Description</title>
</head>
<body>
    <header class="menu">
        <div class="menu__buttons">
            <button class="menu__buttons__arrow">&#8592;</button>
            <button class="menu__buttons__heart">&#9825;</button>
        </div>
    </header>
    <main class="content">
        <section class="content__pokemon">  
            <!-- Teste para puxar informações do pokemon -->
            <ol class="content__pokemon__details">
                <li class="content__pokemon__details__selected">
                    <span class="content__pokemon__details__selected__name">Bulbasaur</span>
                    <span class="content__pokemon__details__selected__number">#01 </span>
                </li>
                <ol class="content__pokemon__details__types">
                    <li class="content__pokemon__details__type">grass</li>
                    <li class="content__pokemon__details__type">poison</li>
                </ol>
                <div class="content__pokemon__details__sprite" alt="Bulbasaur">
                    <img class="content__pokemon__details__sprite__image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg">
                </div>    
            </ol>
        </section>
        <section class="content__description-pokemon">
            <ol class="content__description-pokemon__list-details">
                <li>About</li>
                <li>Base Status</li>
                <li>Evolution</li>
                <li>Moves</li>
            </ol>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
