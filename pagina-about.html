<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- nosso css global-->
    <link rel="stylesheet" href="./assets/css/global.css"/>
    <link rel="stylesheet" href="./assets/css/pagina-about.css">
    <title>Pokemon Description</title>
</head>
<body>
    <header class="menu">
        <div class="menu__buttons">
            <button class="menu__buttons__arrow">&#8592;</button>
            <button class="menu__buttons__heart">&#9825;</button>
        </div>
    </header>
    <main class="content">
        <section class="content__pokemon">  
            <!-- Pokemon Details -->
            <ol class="content__pokemon__details">
                <li class="content__pokemon__details__selected">
                    <span class="content__pokemon__details__selected__name" id="name">Bulbasaur</span>
                    <span class="content__pokemon__details__selected__number" id="number">#01 </span>
                </li>
                <ol class="content__pokemon__details__types" id="types">
                    <li class="content__pokemon__details__type">grass</li>
                    <li class="content__pokemon__details__type">poison</li>
                </ol>
                <div class="content__pokemon__details__sprite" alt="Pokemon Sprite">
                    <img class="content__pokemon__details__sprite__image" id="sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg">
                </div>    
            </ol>
        </section>
        <section class="content__description-pokemon">
            <div class="content__description-pokemon__stats">
                <nav class="content__description-pokemon__stats__nav">
                    <a href="#about">About</a>
                    <a href="#base-stats">Base Stats</a>
                    <a href="#evolution">Evolution</a>
                    <a href="#moves">Moves</a>
                </nav>
                <div id="about" class="content__description-pokemon__stats__about">
                    <section class="content__description-pokemon__stats__about__features">
                        <div class="content__description-pokemon__stats__about__features__start">
                            <p>Species</p> 
                            <p>Height</p>
                            <p>Weight</p> 
                            <p>Abilities</p>
                        </div>
                        <div class="content__description-pokemon__stats__about__features__end">
                            <p class="strong"><strong>Breeding</strong></p>
                            <p>Gender</p> 
                            <p>Egg Groups</p> 
                            <p>Egg Cycle</p>
                        </div>
                    </section>
                    <section class="content__description-pokemon__stats__about__status">
                        <div class="content__description-pokemon__stats__about__status__start" id="about-status-start">
                            <p id="specie">Seed</p>
                            <p id="height">2'3,6 (0.70 cm)</p>
                            <p id="weight">15.2lbs (6.9 kg)</p>
                            <p id="abilities">Overgrow, Chlorophyl</p>
                        </div>
                        <div class="content__description-pokemon__stats__about__status__end" id="about-status-end">
                            <br>                            
                            <p id="gender"   >&#9794; 87.5% &#9792; 12.5%</p>
                            <p id="eggGroups">Moster</p>
                            <p id="eggCicle" >Gras</p>
                        </div>  
                    </section>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script defer src="./assets/js/poke-api-about.js"></script>
    <script defer src="./assets/js/pokemon-models.js"></script>
    <script defer src="./assets/js/about.js"></script>
</body>
</html>
