<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- nosso css global-->
    <link rel="stylesheet" href="./assets/css/global.css"/>
    <link rel="stylesheet" href="./assets/css/pagina-about.css">
    <link rel="stylesheet" href="./assets/css/bars.css">
    <!-- fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <title>Pokemon Description</title>
</head>
<body>
    <!-- menu com opções de retorno para index.html e favoritar o pokemon -->
    <header class="menu">
        <div class="menu__buttons">
            <button type="button" id="button-back" class="menu__buttons__arrow">&#8592;</button>
            <button type="button" id="button-favorite" class="menu__buttons__heart">&#9825;</button>
        </div>
    </header>
    <!-- fim do trecho de menu -->
    <main class="content">
        <!-- seção com informações básicas do pokemon selecionado, incluindo a imagem-->
        <section class="content__pokemon" id="pokemon">  
            <ol class="content__pokemon__details">
                <li class="content__pokemon__details__selected">
                    <span class="content__pokemon__details__selected__name" id="name">name</span>
                    <span class="content__pokemon__details__selected__number" id="number">id</span>
                </li>
                <ol class="content__pokemon__details__types" id="types">

                </ol>
                <div class="content__pokemon__details__sprite" alt="Pokemon Sprite">
                    <img class="content__pokemon__details__sprite__image" id="sprite" src="">
                </div>    
            </ol>
        </section>
        <!-- fim da primeira da orimeira seção que consta as informações básicas do pokemon --> 

        <!-- inicio da segunda seção onde consta informações detalhadas do pokemon selecionado -->
        <section class="content__description-pokemon">
            <div class="content__description-pokemon__stats">
                
                <!-- menu de navegação -->
                <nav class="content__description-pokemon__stats__nav">
                    <a href="#about" id="link-about" class="link-active">About</a>
                    <a href="#base-stats" id="link-base-stats" class="link-inactive">Base Stats</a>
                    <a href="#evolution" id="link-evolution" class="link-inactive">Evolution</a>
                    <a href="#moves" id="link-moves" class="link-inactive">Moves</a>
                </nav>
                <!-- fim do menu de navegação -->

                <!-- inicio página "About" do menu navegação -->
                <div id="about" class="content__description-pokemon__stats__about content-div">
                    <section class="content__description-pokemon__stats__about__features">
                        <div class="content__description-pokemon__stats__about__features__start">
                            <p>Species</p> 
                            <p>Height</p>
                            <p>Weight</p> 
                            <p>Abilities</p>
                        </div>
                        <div class="content__description-pokemon__stats__about__features__end">
                            <p class="strong"><strong>Breeding</strong></p>
                            <p>Gender</p> 
                            <p>Egg Groups</p> 
                            <p>Egg Cycle</p>
                        </div>
                    </section>
                    <section class="content__description-pokemon__stats__about__status">
                        <div class="content__description-pokemon__stats__about__status__start" id="about-status-start">
                            <p id="specie">Seed</p>
                            <p id="height"></p>
                            <p id="weight"></p>
                            <p id="abilities"></p>
                        </div>
                        <div class="content__description-pokemon__stats__about__status__end" id="about-status-end">
                            <br>                            
                            <p id="gender"   >&#9794; 87.5% &#9792; 12.5%</p>
                            <p id="eggGroups">Moster</p>
                            <p id="eggCicle" >Gras</p>
                        </div>  
                    </section>
                </div>
                <!-- fim da página "About" -->
                
                <!-- início da página "Base Stats" do menu de navegação -->
                <div id="base-stats" class="content__description-pokemon__stats__base-stats content-div hidden">
                    <section class="content__description-pokemon__stats__base-stats__descriptions">
                        <div class="content__description-pokemon__stats__base-stats__descriptions__skills" id="base-stats-skills">
                            <ul class="content__description-pokemon__stats__base-stats__descriptions__skills__list">
                                <li>
                                    <div class="content__description-pokemon__stats__base-stats__descriptions__skills__list__text">
                                        <p>HP</p>
                                        <span>45</span>
                                    </div>
                                    <span class="bars">
                                        <span class="hp"></span>
                                    </span>        
                                </li>
                                <li>
                                    <div class="content__description-pokemon__stats__base-stats__descriptions__skills__list__text">
                                        <p>Atack</p>
                                        <span>60</span>
                                    </div>
                                    <span class="bars">
                                        <span class="attack"></span>
                                </span>        
                                </li>
                                <li>
                                    <div class="content__description-pokemon__stats__base-stats__descriptions__skills__list__text">
                                        <p>Defense</p>
                                        <span>48</span>
                                    </div>
                                    <span class="bars">
                                        <span class="defense"></span>
                                </span>        
                                </li>
                                <li>
                                    <div class="content__description-pokemon__stats__base-stats__descriptions__skills__list__text">
                                        <p>Sp. Atack</p>
                                        <span>65</span>
                                    </div>
                                    <span class="bars">
                                        <span class="sp-atk"></span>
                                </span>        
                                </li>
                                <li>
                                    <div class="content__description-pokemon__stats__base-stats__descriptions__skills__list__text">
                                        <p>Sp. Def</p>
                                        <span>65</span>
                                    </div>
                                    <span class="bars">
                                        <span class="sp-def"></span>
                                </span>        
                                </li>
                                <li>
                                    <div class="content__description-pokemon__stats__base-stats__descriptions__skills__list__text">
                                        <p>Speed</p>
                                        <span>45</span>
                                    </div>
                                    <span class="bars">
                                        <span class="speed"></span>
                                    </span>        
                                </li>
                                <li>
                                    <div class="content__description-pokemon__stats__base-stats__descriptions__skills__list__text">
                                        <p>Total</p>
                                        <span>317</span>
                                    </div>
                                    <span class="bars">
                                        <span class="total"></span>
                                    </span>        
                                </li>
                            </ul>   
                        </div>
                    </section>
                </div>
                <!-- fim da página "Base Stats" -->

            
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script defer src="./assets/js/poke-api-about.js"></script>
    <script defer src="./assets/js/pokemon-models.js"></script>
    <script defer src="./assets/js/about.js"></script>
</body>
</html>
